<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataWarehouse</title>
    <!-- bootstrap  -->

      crossorigin="anonymous"
    />
    <!-- font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css  -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrap">
          <div class="row align-items-center">
            <div
              class="col-lg-1 order-lg-1 d-md-block order-sm-1 col-sm-3 col-xs-12 d-flex align-items-center justify-content-end"
            >
              <a href="#" class="burger-button"><span></span></a>
              <!-- /. burger  -->
              <div class="header__logo">
                <img src="img/logo/logo.svg" alt="" />
              </div>
              <!-- /.header__logo -->
            </div>
            <!-- /.col-lg-1 -->
            <div class="col-lg-5 order-lg-2 order-sm-3 col-sm-12">
              <nav class="header-navbar">
                <a href="" class="navbar__item">About</a>
                <!-- /.navbar__item -->
                <a href="" class="navbar__item">Help</a>
                <!-- /.navbar__item -->
                <a href="" class="navbar__item">Features</a>
                <!-- /.navbar__item -->
                <a href="" class="navbar__item">Signup</a>
                <!-- /.navbar__item -->
              </nav>
              <!-- /.header-navbar -->
            </div>
            <!-- /.col-lg-5 -->
            <div
              class="col-lg-6 d-flex justify-content-lg-end order-lg-3 order-sm-2 col-sm-9 justify-content-sm-end"
            >
              <button class="button button-demo">
                <span>Request Demo</span>
                <img src="img/icons/arrow-right.svg" alt="" />
              </button>
              <!-- /.button-demo -->
            </div>
            <!-- /.col-lg-6 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.header-wrap -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->

    <section class="main">
      <div class="container">
        <div class="main-wrap">
          <div class="row">
            <div class="col-lg-12 d-flex">
              <div class="main-content">
                <h1 class="main__header">Save your data storage here.</h1>
                <!-- /.main__header -->
                <p class="main__text">
                  Data Warehouse is a data storage area that has been tested for
                  security, so you can store your data here safely but not be
                  afraid of being stolen by others.
                </p>
                <!-- /.main-text -->
                <button class="button button-more">Learn more</button>
                <!-- /.button-more -->
              </div>
              <!-- /.main-content  -->
            </div>
            <!-- /.col-lg-12 -->

            <div class="main-background"></div>
            <!-- /.main-background -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.main-wrap -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.main -->

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- slick  -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
